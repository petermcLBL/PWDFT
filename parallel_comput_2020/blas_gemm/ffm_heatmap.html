<html>
<head>
  <!-- Load plotly.js into the DOM -->
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <style>
  .myDiv {
    border: 5px outset red;
    background-color: lightblue;
    text-align: center;
    display: flex;
    justify-content: center;
  }
  </style>
</head>

<body>
  <div id='myDiv'>
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>

Plotly.d3.csv('https://raw.githubusercontent.com/ebylaska/PWDFT/master/parallel_comput_2020/blas_gemm/ffm.csv', function(err, rows){
  function unpack(rows, key) {
  return rows.map(function(row) {return parseFloat(row[key]); });
}

var data = [
    {
        type: "heatmap",
        z: unpack(rows, 'GPU GFLOPS'),
        y: unpack(rows, 'npack'),
        x: unpack(rows, 'ne'),
        colorscale: "Jet",
        hoverongaps: false
    }
];

var layout = {
    height: 600,
    width: 600,
    title: {
      text:'SYCL MKL DGEMM (Iris Gen9)- FFM Matrix Multiply GFLOPs',
      font: {
        family: 'Courier New, monospace',
        size: 16
      },
      xref: 'paper',
      x: 0.05,
    },
    xaxis: {
       title: { 
          text: 'ne',
          font: {
            family: 'Courier New, monospace',
            size: 18,
            color: '#7f7f7f'
          }
       },
    },
    yaxis: {
       title: { 
          text: 'npack',
          font: {
            family: 'Courier New, monospace',
            size: 18,
            color: '#7f7f7f'
          }
       },
    },
    margin: {t:55, l:55, b:55},
    scene: {
        camera: {
            eye: {
                x: 1.86,
                y: 0.61,
                z: 0.98
            }
        }
    }
};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
});
  </script>



</body>
</html>
